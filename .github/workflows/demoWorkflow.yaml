name: A simple demo workflow

on: [push]

jobs:
  demo-job: 
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v4
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Show Versions
          run: | 
            node --version
            npm --version